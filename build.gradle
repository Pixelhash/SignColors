buildscript {
    ext.kotlin_version = '1.2.30'
    ext.shadow_version = '2.0.2'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
    }
}

group 'de.codehat'
version '1.2.0'

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'kotlin'

final def BUKKIT_VERSION = '1.12.2-R0.1-SNAPSHOT'
final def VAULT_VERSION = '1.6'
final def BSTATS_VERSION = '1.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
    maven {
        name 'Sonatype'
        url 'https://oss.sonatype.org/content/groups/public'
    }
    maven {
        name 'vault-repo'
        url 'http://nexus.hc.to/content/repositories/pub_releases'
    }
    maven {
        name 'bstats'
        url "http://repo.bstats.org/content/repositories/releases"
    }
    maven {
        name 'CodeHat Bintray'
        url  "https://dl.bintray.com/codehat/maven-repo"
    }
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compileOnly "org.spigotmc:spigot-api:$BUKKIT_VERSION"
    compileOnly "net.milkbowl.vault:VaultAPI:$VAULT_VERSION"
    compile "org.bstats:bstats-bukkit:$BSTATS_VERSION"
    compile 'de.codehat:plugin-update-checker:1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    relocate 'org.bstats.bukkit', 'de.codehat.signcolors.metrics'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}